  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at top, #0a0a0a, #000);
      color: #f4f4f4;
      text-align: center;
      padding: 2rem 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 4px solid transparent;
      background: linear-gradient(45deg, #ff0040, #ff6600, #00f0ff);
      background-size: 200% 200%;
      animation: borderGlow 6s ease infinite;
      padding: 4px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }

    p {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 2rem;
    }

    a.button {
      display: block;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 90%;
      background: #1e1e1e;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px #222;
    }

    a.button:hover {
      background-color: #333;
      box-shadow: 0 0 15px #ff0055;
    }

    .spotify-embed {
      margin-top: 2rem;
    }

    iframe {
      border: none;
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      height: 80px;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      a.button {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
