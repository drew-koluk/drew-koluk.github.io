<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link in Bio</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: #fff;
      padding: 2em;
    }
    img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 1em;
    }
    a {
      display: block;
      margin: 0.5em 0;
      padding: 0.75em;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
    a:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/120" alt="Profile Pic">
  <h1>@YourName</h1>
  <p>Short bio goes here.</p>
  <a href="https://example.com">Website</a>
  <a href="https://instagram.com">Instagram</a>
  <a href="https://twitter.com">Twitter</a>
</body>
</html>
